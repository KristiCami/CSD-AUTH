<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WIS Project - Products</title>
    <link rel="stylesheet" href="products.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- BEGIN CODE HERE -->
    <header>
      <nav class="container-fluid p-4" style="height:150px">
        <div class="row">
          <div class="col-sm">
            <img src="logo.png" alt="Logo of CSD AUTH" style="width:250px;height:58px;">
          </div>
          <div class="col-auto">
            <div class="btn-toolbar">
              <a class="btn" href="homepage.html" target="_self" role="button">Home</a>
              <a class="btn btn-primary" href="products.html" target="_self" role="button">Products</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    
    <div class="SearchFrame container px-0" style="width:1200px;">
      <div class="SearchForm container px-0">
        <form class="form-inline input-group my-lg-0" style="width:50%;">
          <label for="searchInput" class="col-form-label">Search a product:</label>
          <input type="text" class="form-control" placeholder="" aria-describedby="button-addon2" id="searchInput" style="margin-left: 1.3rem;">
          <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
        </form>
      </div>
      <div class="Results container px-0">
        <label class="table-header"><h5>Results</h5></label>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Production year</th>
              <th scope="col">Price</th>
              <th scope="col">Color</th>
              <th scope="col">Size</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>0</td>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
    
    <div class="container d-flex p-2 justify-content-center">
      <div class="add-product">
        <!-- Title-->
        <div class="title"><strong>Add a product</strong></div>
        <!-- Form-start -->
        <div class="input-fields">
          <form action="" id="add-product-form">
            <div
              class="form-input input-name d-flex p-2 justify-content-between"
            >
              <label for="name">Name</label>
              <input class="input" type="text" name="name" id="name" required />
            </div>
            <div
              class="form-input input-prodYear d-flex p-2 justify-content-between"
            >
              <label for="prodYear">Production year</label>
              <input
                class="input"
                type="text"
                name="prodYear"
                id="prodYear"
                required
              />
            </div>
            <div
              class="form-input input-price d-flex p-2 justify-content-between"
            >
              <label for="price">Price</label>
              <input
                class="input"
                type="text"
                name="price"
                id="price"
                required
              />
            </div>
            <div
              class="form-input input-color d-flex p-2 justify-content-between"
            >
              <label for="color">Color </label>
              <input
                class="input"
                type="text"
                name="color"
                id="color"
                required
              />
            </div>
            <div
              class="form-input input-size d-flex p-2 justify-content-between"
            >
              <label for="size">Size </label>
              <input class="input" type="text" name="size" id="size" required />
            </div>
          </form>
        </div>
        <div class="container-button justify-content-end d-flex">
          <button class="btn btn-primary btn-save" type="submit" id="addProduct">Save</button>
        </div>
      </div>
    </div>

    <hr class="hr" />
    <footer class="justify-content-center align-items-center d-flex" style="height:100px;">
      <div class="full-name">
        Ανθόπουλος Ευστράτιος-3875
        <div class="vr"></div>
        Kristi Cami-3882
        <div class="vr"></div>
        Παναγιωτόπουλος Νέρων-Μιχαήλ-3990
        <div class="vr"></div>
        Μπαλακτσής Χρήστος-3865
      </div>
    </footer>


    <!-- END CODE HERE -->
    <script src="products.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
